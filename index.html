<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./assets/css/style.css" class="">
</head>

<body>
    <section class="container">

        <h1>Lista de Tarefas</h1>
        <p>
            <input type="text" class="input-tarefa"> 
            <button class="btn-tarefa">Adiciona Tarefa</button>
        </p>
        <ul class="tarefas"></ul>
        <hr>

        <h3>Meu Timer</h3>
        <p class="relogio">00:00:00</p>
        <p>
            <button class="iniciar">iniciar</button>
            <button class="pausar">pausar</button>
            <button class="zerar">zerar</button>
        </p>
        <hr>

        <h5 class="data">Exibir aqui o relogio</h5>
        <hr>
        <img class="logo" src="./assets/img/_logoneto.io.png" alt="logo">
        <h6 class="h6">&copy 2022 Neto.Schmitt</h6>
    </section>


    <script src="./assets/js/main.js"></script>
